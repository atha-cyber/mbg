<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kehadiran Siswa - Makan Bergizi Gratis | SMPN 4 Pandak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { 
          -webkit-appearance: none; 
          margin: 0; 
        }
        input[type=number] {
          -moz-appearance: textfield;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Trik untuk membuat background putih pada logo menjadi transparan */
        .logo-transparent-bg {
            mix-blend-mode: multiply;
        }

        /* Print Styles */
        @media print {
            body {
                background-color: white !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
            .no-print {
                display: none !important;
            }
            .logo-transparent-bg {
                mix-blend-mode: normal; /* Menonaktifkan efek transparan saat dicetak */
            }
            .container {
                max-width: 100%;
                padding: 0;
                margin: 0;
            }
            section, .attendance-card, #summary-section {
                box-shadow: none !important;
                border: 1px solid #e5e7eb;
                page-break-inside: avoid;
            }
            .attendance-card {
                transform: none !important;
            }
            .attendance-input {
                display: none !important;
            }
            .attendance-display {
                display: block !important;
            }
            h1, h2, h3, p, span {
                color: black !important;
            }
            .bg-blue-50, .bg-green-50, .bg-purple-50, .bg-gray-100 {
                background-color: #f9fafb !important;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto px-4 py-6 md:py-8">
        
        <header class="text-center mb-6 flex flex-col items-center">
            <!-- Wadah untuk semua logo -->
            <div class="flex justify-center items-center space-x-4 mb-3">
                <!-- Logo Kiri (Kabupaten) dengan efek transparan -->
                <img src="https://github.com/atha-cyber/logo-/raw/main/logo%20kab.png" alt="Logo Kabupaten" class="h-20 w-20 object-contain logo-transparent-bg">
                
                <!-- Logo Tengah (Utama) -->
                <img src="https://github.com/atha-cyber/logo-/raw/main/logo-bgn.png" alt="Logo Badan Gizi Nasional" class="h-24 w-24 object-contain">
                
                <!-- Logo Kanan (Sekolah/Tut Wuri) dengan efek transparan -->
                <img src="https://github.com/atha-cyber/logo-/raw/main/images.jfif" alt="Logo Tut Wuri Handayani" class="h-20 w-20 object-contain logo-transparent-bg">
            </div>
            
            <h1 class="text-2xl md:text-3xl font-bold text-gray-900">REKAP KEHADIRAN SISWA</h1>
            <p class="text-lg md:text-xl text-blue-600 font-semibold mt-1">PROGRAM MAKAN BERGIZI GRATIS</p>
            <h2 class="text-base md:text-lg text-gray-600 mt-1">SMP NEGERI 4 PANDAK</h2>
            <p id="current-date" class="mt-2 text-gray-500"></p>
        </header>

        <main id="attendance-grid" class="mt-8">
            <div class="loader"></div>
            <p class="text-center text-gray-500 mt-2">Memuat data...</p>
        </main>

        <section id="summary-section" class="bg-white p-4 rounded-xl shadow-md mt-8">
            <div class="flex justify-between items-center mb-3">
                <h3 class="text-xl font-bold text-gray-800">Rangkuman Hari Ini</h3>
                <button id="print-btn" class="no-print bg-gray-700 hover:bg-gray-800 text-white p-2 rounded-lg shadow-md transition-transform transform hover:scale-105">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer-fill" viewBox="0 0 16 16">
                        <path d="M5 1a2 2 0 0 0-2 2v1h10V3a2 2 0 0 0-2-2zm6 8H5a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1"></path>
                        <path d="M0 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-1v-2a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v2H2a2 2 0 0 1-2-2zm2.5 1a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1"></path>
                    </svg>
                </button>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-3 text-center">
                <div class="bg-blue-50 p-3 rounded-lg">
                    <p class="text-xs text-blue-700 font-semibold">Hadir Kelas VII</p>
                    <p id="total-vii" class="text-2xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-green-50 p-3 rounded-lg">
                    <p class="text-xs text-green-700 font-semibold">Hadir Kelas VIII</p>
                    <p id="total-viii" class="text-2xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-purple-50 p-3 rounded-lg">
                    <p class="text-xs text-purple-700 font-semibold">Hadir Kelas IX</p>
                    <p id="total-ix" class="text-2xl font-bold text-purple-600">0</p>
                </div>
                 <div class="bg-gray-100 p-3 rounded-lg col-span-2 md:col-span-4 grid grid-cols-2 gap-3">
                    <div class="border-r border-gray-300">
                        <p class="text-sm text-gray-700 font-bold">TOTAL HADIR</p>
                        <p id="total-present" class="text-4xl font-extrabold text-gray-800">0</p>
                    </div>
                    <div>
                        <p class="text-sm text-gray-700 font-bold">SISA PORSI</p>
                        <p id="remaining-portions" class="text-4xl font-extrabold text-red-600">472</p>
                    </div>
                </div>
            </div>
        </section>
        
        <footer class="text-center mt-6 pt-4 border-t border-gray-300 no-print">
            <p class="text-gray-600">&copy; 2025 SMP Negeri 4 Pandak. Didukung oleh Teknologi Digital.</p>
        </footer>
    </div>

    <!-- Modal Notifikasi Sukses/Error -->
    <div id="notification-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50 p-4 no-print">
        <div class="bg-white rounded-lg shadow-xl p-8 w-full max-w-sm text-center">
            <p id="notification-message" class="text-lg text-gray-800 mb-6"></p>
            <button id="notification-ok-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-8 rounded-lg transition">OK</button>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, doc, onSnapshot, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCFoiJXBRwJkCmAVSOVb0za1vLlB58Eugc",
            authDomain: "mbg4-329e3.firebaseapp.com",
            projectId: "mbg4-329e3",
            storageBucket: "mbg4-329e3.appspot.com",
            messagingSenderId: "13330785414",
            appId: "1:13330785414:web:99505859877a60a2311d07"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const attendanceDocRef = doc(db, "kehadiran", "rekapHarian");

        // --- ELEMEN DOM ---
        const dateElement = document.getElementById('current-date');
        const attendanceGrid = document.getElementById('attendance-grid');
        const printBtn = document.getElementById('print-btn');
        
        const notificationModal = document.getElementById('notification-modal');
        const notificationMessage = document.getElementById('notification-message');
        const notificationOkBtn = document.getElementById('notification-ok-btn');
        
        const totalViiEl = document.getElementById('total-vii');
        const totalViiiEl = document.getElementById('total-viii');
        const totalIxEl = document.getElementById('total-ix');
        const totalPresentEl = document.getElementById('total-present');
        const remainingPortionsEl = document.getElementById('remaining-portions');
        
        let currentData = {};
        const TOTAL_SISWA_KESELURUHAN = 472;
        const CLASSES_CONFIG = {
            'Kelas VII': { color: 'blue', rombels: ['A', 'B', 'C', 'D', 'E'] },
            'Kelas VIII': { color: 'green', rombels: ['A', 'B', 'C', 'D', 'E'] },
            'Kelas IX': { color: 'purple', rombels: ['A', 'B', 'C', 'D', 'E'] }
        };

        // --- FUNGSI RENDER & KALKULASI ---
        function renderAttendanceGrid(data) {
            let html = '';
            for (const [level, details] of Object.entries(CLASSES_CONFIG)) {
                const levelRoman = level.split(' ')[1];
                html += `
                <section class="mb-8" data-level="${levelRoman}">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-xl font-bold pb-2 border-b-2 border-${details.color}-500 text-${details.color}-700">${level}</h3>
                        <div class="section-controls no-print flex items-center space-x-2">
                            <button class="edit-section-btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-lg text-sm transition-transform transform hover:scale-105 whitespace-nowrap">Ubah Data ${level}</button>
                            <div class="edit-mode-controls-section hidden flex items-center space-x-2">
                                <button class="save-section-btn bg-green-600 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-lg text-sm flex items-center justify-center space-x-2">
                                    <span>Simpan</span>
                                    <div class="save-spinner-section w-4 h-4 border-t-2 border-white rounded-full animate-spin hidden"></div>
                                </button>
                                <button class="cancel-section-btn bg-gray-500 hover:bg-gray-700 text-white font-bold py-1 px-3 rounded-lg text-sm">Batal</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-3 md:gap-4">
                `;
                details.rombels.forEach(rombel => {
                    const classId = `${levelRoman}${rombel}`;
                    const count = data[classId] || 0;
                    html += `
                        <div class="attendance-card bg-white rounded-xl shadow-md p-3 text-center transition transform hover:-translate-y-1 hover:shadow-lg" data-class-id="${classId}">
                            <p class="text-base font-semibold text-gray-700">${level} ${rombel}</p>
                            <span class="attendance-display text-3xl font-bold text-${details.color}-600 mt-1">${count}</span>
                            <input type="number" class="attendance-input hidden w-20 text-center text-3xl font-bold bg-gray-100 border-2 border-${details.color}-300 rounded-lg focus:outline-none focus:border-${details.color}-500" value="${count}" min="0" max="50">
                            <p class="text-xs text-gray-500 mt-1">Siswa Hadir</p>
                        </div>
                    `;
                });
                html += `</div></section>`;
            }
            attendanceGrid.innerHTML = html;
        }

        function updateSummary(data) {
            let totalVii = 0, totalViii = 0, totalIx = 0;

            CLASSES_CONFIG['Kelas VII'].rombels.forEach(rombel => totalVii += parseInt(data[`VII${rombel}`], 10) || 0);
            CLASSES_CONFIG['Kelas VIII'].rombels.forEach(rombel => totalViii += parseInt(data[`VIII${rombel}`], 10) || 0);
            CLASSES_CONFIG['Kelas IX'].rombels.forEach(rombel => totalIx += parseInt(data[`IX${rombel}`], 10) || 0);

            const totalHadir = totalVii + totalViii + totalIx;
            const sisaPorsi = TOTAL_SISWA_KESELURUHAN - totalHadir;

            totalViiEl.textContent = totalVii;
            totalViiiEl.textContent = totalViii;
            totalIxEl.textContent = totalIx;
            totalPresentEl.textContent = totalHadir;
            remainingPortionsEl.textContent = sisaPorsi;
        }

        // --- FUNGSI UTAMA ---
        function getLocalDateString() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        function displayCurrentDate() {
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = `Data untuk Hari Ini: ${today.toLocaleDateString('id-ID', options)}`;
        }

        function showNotification(message) {
            notificationMessage.textContent = message;
            notificationModal.classList.remove('hidden');
        }

        // --- EVENT LISTENERS ---
        printBtn.addEventListener('click', () => window.print());

        notificationOkBtn.addEventListener('click', () => {
            notificationModal.classList.add('hidden');
        });

        attendanceGrid.addEventListener('click', async (e) => {
            const target = e.target.closest('button');
            if (!target) return;

            const section = target.closest('section');
            if (!section) return;

            // --- Ubah Button Clicked ---
            if (target.classList.contains('edit-section-btn')) {
                section.querySelector('.edit-section-btn').classList.add('hidden');
                section.querySelector('.edit-mode-controls-section').classList.remove('hidden');
                section.querySelectorAll('.attendance-card').forEach(card => {
                    card.querySelector('.attendance-display').classList.add('hidden');
                    card.querySelector('.attendance-input').classList.remove('hidden');
                });
            }

            // --- Batal Button Clicked ---
            if (target.classList.contains('cancel-section-btn')) {
                section.querySelector('.edit-section-btn').classList.remove('hidden');
                section.querySelector('.edit-mode-controls-section').classList.add('hidden');
                section.querySelectorAll('.attendance-card').forEach(card => {
                    card.querySelector('.attendance-display').classList.remove('hidden');
                    card.querySelector('.attendance-input').classList.add('hidden');
                    const classId = card.dataset.classId;
                    card.querySelector('.attendance-input').value = currentData[classId] || 0;
                });
            }

            // --- Simpan Button Clicked ---
            if (target.classList.contains('save-section-btn')) {
                const newData = { lastUpdated: getLocalDateString() };
                section.querySelectorAll('.attendance-card').forEach(card => {
                    const classId = card.dataset.classId;
                    const inputElement = card.querySelector('.attendance-input');
                    const value = parseInt(inputElement.value);
                    newData[classId] = isNaN(value) || value < 0 ? 0 : value;
                });

                const saveBtnTextSpan = target.querySelector('span');
                const saveSpinner = target.querySelector('.save-spinner-section');
                
                saveBtnTextSpan.textContent = 'Menyimpan...';
                saveSpinner.classList.remove('hidden');
                target.disabled = true;

                try {
                    await updateDoc(attendanceDocRef, newData);
                    showNotification("Data berhasil diperbarui!");
                    section.querySelector('.edit-section-btn').classList.remove('hidden');
                    section.querySelector('.edit-mode-controls-section').classList.add('hidden');
                } catch (error) {
                    console.error("Error updating document: ", error);
                    showNotification("Gagal menyimpan data. Coba lagi.");
                } finally {
                    saveBtnTextSpan.textContent = 'Simpan';
                    saveSpinner.classList.add('hidden');
                    target.disabled = false;
                }
            }
        });

        // --- INISIALISASI & REAL-TIME LISTENER ---
        displayCurrentDate();

        onSnapshot(attendanceDocRef, (doc) => {
            console.log("Menerima pembaruan data dari Firestore...");
            const todayString = getLocalDateString();
            const data = doc.exists() ? doc.data() : {};
            const savedDate = data.lastUpdated;

            if (savedDate !== todayString) {
                console.log(`Tanggal berbeda (tersimpan: ${savedDate}, hari ini: ${todayString}). Data akan di-reset.`);
                const resetData = { lastUpdated: todayString };
                for (const level in CLASSES_CONFIG) {
                    const levelRoman = level.split(' ')[1];
                    CLASSES_CONFIG[level].rombels.forEach(rombel => {
                        resetData[`${levelRoman}${rombel}`] = 0;
                    });
                }
                setDoc(attendanceDocRef, resetData).catch(error => {
                    console.error("Gagal mereset data otomatis:", error);
                    attendanceGrid.innerHTML = '<p class="text-center text-red-500">Gagal memulai sesi baru. Coba muat ulang halaman.</p>';
                });
                attendanceGrid.innerHTML = `<div class="loader"></div><p class="text-center text-gray-500 mt-2">Memulai rekap untuk hari ini...</p>`;
            } else {
                currentData = data;
                renderAttendanceGrid(currentData);
                updateSummary(currentData);
            }
        }, (error) => {
            console.error("Gagal memuat data dari Firestore:", error);
            attendanceGrid.innerHTML = '<p class="text-center text-red-500 font-semibold">Gagal terhubung ke database. Pastikan konfigurasi Firebase sudah benar.</p>';
        });

    </script>
</body>
</html>
