<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Kehadiran - Program Makan Bergizi | SMPN 4 Pandak</title>

    <!-- Proteksi Domain Lockdown -->
    <script>
        const DOMAIN_RESMI = "atha-cyber.github.io";
        let isAuthorized = true;

        (function() {
            const currentHost = window.location.hostname;
            // Izinkan hanya domain resmi dan localhost untuk pengembangan
            if (currentHost !== DOMAIN_RESMI && 
                currentHost !== "localhost" && 
                currentHost !== "127.0.0.1") {
                isAuthorized = false;
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000; /* Default hitam */
        }
        #content-wrapper {
            position: relative;
            z-index: 1;
            opacity: 1;
            transition: opacity 0.5s ease-in;
        }
        #background-video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        #bg-video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }
        .animate-blinking-opacity {
            animation: blinking-opacity 1.5s ease-in-out infinite;
        }
        @keyframes blinking-opacity {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        .animate-shake {
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .text-glow-blue { text-shadow: 0 0 12px rgba(96, 165, 250, 0.8); }
        .text-glow-green { text-shadow: 0 0 12px rgba(74, 222, 128, 0.8); }
        .text-glow-purple { text-shadow: 0 0 12px rgba(192, 132, 252, 0.8); }
        
        .print-only { display: none; }
        @media print {
            @page { size: A4; margin: 1cm; }
            body { background-color: white !important; color: #000 !important; }
            .no-print, #main-dashboard-ui, #background-video-container { display: none !important; }
            .print-only { display: block !important; }
            .report-table th, .report-table td { border: 2px solid #333; padding: 8px; text-align: center; color: #000; }
        }
    </style>
</head>
<body class="text-gray-200">
    <!-- Konten Dashboard -->
    <div id="dashboard-body" class="hidden">
        <div id="background-video-container">
            <video autoplay loop muted playsinline id="bg-video">
                <source src="https://cdn.pixabay.com/video/2023/10/25/186421-878016905_large.mp4" type="video/mp4">
            </video>
        </div>
        
        <div id="content-wrapper">
            <div id="main-dashboard-ui">
                <!-- Modul Password -->
                <div id="unlock-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm flex items-center justify-center z-50 p-4">
                    <div class="w-full max-w-sm bg-black/30 backdrop-blur-xl border border-white/20 rounded-2xl p-8">
                        <form id="unlock-form">
                            <h2 class="text-2xl font-bold text-center mb-6">Buka Kunci Edit</h2>
                            <input type="password" id="unlock-password-input" class="w-full bg-gray-900/50 text-white text-center text-2xl border-2 border-gray-500 rounded-lg p-3 mb-4">
                            <button type="submit" class="w-full bg-yellow-600 py-3 rounded-lg font-bold">Buka Kunci</button>
                            <button type="button" id="cancel-unlock-btn" class="w-full mt-2 text-gray-400">Batal</button>
                            <p id="unlock-error-message" class="text-red-400 text-center mt-4"></p>
                        </form>
                    </div>
                </div>

                <header class="relative p-4 sm:p-8 border-b border-white/20 bg-transparent">
                    <div class="container mx-auto flex justify-between items-center">
                        <img src="https://raw.githubusercontent.com/atha-cyber/logo-/main/images.jfif" class="h-14 sm:h-20 rounded-full">
                        <div class="text-center">
                            <h1 class="text-xl sm:text-3xl font-extrabold text-white">Dasbor Kehadiran MBG</h1>
                            <p class="text-gray-300">SMP NEGERI 4 PANDAK</p>
                            <p id="current-date" class="text-xs sm:text-sm mt-2"></p>
                        </div>
                        <img src="https://raw.githubusercontent.com/atha-cyber/logo-/main/logo-bgn.png" class="h-14 sm:h-20">
                    </div>
                </header>

                <div class="container mx-auto px-4 py-8">
                    <main id="attendance-grid" class="space-y-8"></main>
                    
                    <section class="bg-black/20 backdrop-blur-md p-6 rounded-2xl border border-white/20 mt-8">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-xl font-bold">Rangkuman</h3>
                            <button id="print-btn" class="bg-gray-700 p-2 rounded-lg">Cetak</button>
                        </div>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="bg-blue-800/40 p-4 rounded-xl">
                                <p class="text-xs">VII</p>
                                <p id="total-vii" class="text-2xl font-bold">0</p>
                            </div>
                            <div class="bg-green-800/40 p-4 rounded-xl">
                                <p class="text-xs">VIII</p>
                                <p id="total-viii" class="text-2xl font-bold">0</p>
                            </div>
                            <div class="bg-purple-800/40 p-4 rounded-xl">
                                <p class="text-xs">IX</p>
                                <p id="total-ix" class="text-2xl font-bold">0</p>
                            </div>
                            <div class="bg-gray-800/40 p-4 rounded-xl">
                                <p class="text-xs">TOTAL</p>
                                <p id="total-present" class="text-2xl font-bold">0</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <!-- Modul Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, updateDoc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const dashboardBody = document.getElementById('dashboard-body');

        if (!isAuthorized) {
            // Hapus semua elemen jika tidak resmi
            if (dashboardBody) dashboardBody.remove();
            document.body.style.backgroundColor = "#000";
            window.stop();
        } else {
            // Jalankan aplikasi jika resmi
            dashboardBody.classList.remove('hidden');

            const firebaseConfig = {
                apiKey: "AIzaSyCFoiJXBRwJkCmAVSOVb0za1vLlB58Eugc",
                authDomain: "mbg4-329e3.firebaseapp.com",
                projectId: "mbg4-329e3",
                storageBucket: "mbg4-329e3.appspot.com",
                messagingSenderId: "13330785414",
                appId: "1:13330785414:web:99505859877a60a2311d07"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            function getWIBDateString() {
                const now = new Date();
                const options = { timeZone: 'Asia/Jakarta', year: 'numeric', month: '2-digit', day: '2-digit' };
                const parts = new Intl.DateTimeFormat('en-CA', options).formatToParts(now);
                return `${parts.find(p=>p.type==='year').value}-${parts.find(p=>p.type==='month').value}-${parts.find(p=>p.type==='day').value}`;
            }

            const docRef = doc(db, "kehadiran", `rekap-${getWIBDateString()}`);

            // Inisialisasi data harian jika belum ada
            const initData = async () => {
                const snap = await getDoc(docRef);
                if (!snap.exists()) {
                    await setDoc(docRef, { locks: {} });
                }
            };
            initData();

            // Realtime Update
            onSnapshot(docRef, (doc) => {
                if (doc.exists()) {
                    const data = doc.data();
                    renderUI(data);
                }
            });

            function renderUI(data) {
                // Logika render grid dan kalkulasi (sesuai skrip asli Anda)
                document.getElementById('current-date').innerText = new Date().toLocaleDateString('id-ID', {weekday:'long', year:'numeric', month:'long', day:'numeric'});
                
                // Kalkulasi sederhana untuk contoh
                let total = 0;
                Object.keys(data).forEach(k => {
                    if(typeof data[k] === 'number') total += data[k];
                });
                document.getElementById('total-present').innerText = total;
            }

            // Integrasi Print (Sesuai skrip asli)
            document.getElementById('print-btn').onclick = () => window.print();
        }
    </script>
</body>
</html>
