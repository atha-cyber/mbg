<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasbor Kehadiran - Program Makan Bergizi</title>
    
    <script>
        // Konfigurasi Keamanan Domain
        const DOMAIN_RESMI = "atha-cyber.github.io";
        let isAuthorized = true;

        (function() {
            // Periksa apakah hostname valid (mengizinkan domain resmi dan localhost untuk testing)
            const currentHost = window.location.hostname;
            if (currentHost !== DOMAIN_RESMI && 
                currentHost !== "localhost" && 
                currentHost !== "127.0.0.1") {
                
                isAuthorized = false;
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #000; /* Default background hitam */
            margin: 0;
            padding: 0;
        }
        
        #safe-content {
            transition: opacity 0.5s ease-in;
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Konten Utama -->
    <div id="safe-content" class="hidden">
        <div id="background-video-container" class="fixed inset-0 z-[-1] overflow-hidden">
            <video autoplay loop muted playsinline class="w-full h-full object-cover">
                <source src="https://cdn.pixabay.com/video/2023/10/25/186421-878016905_large.mp4" type="video/mp4">
            </video>
        </div>
        
        <div id="content-wrapper">
            <header class="p-4 sm:p-8 border-b border-white/20">
                <div class="container mx-auto flex justify-between items-center text-center">
                    <h1 class="text-xl font-black text-white">DASBOR KEHADIRAN MBG</h1>
                </div>
            </header>
            <div class="container mx-auto p-8 text-center">
                <p id="loading-status" class="text-2xl font-bold">Data sedang dimuat...</p>
                <p id="total-present" class="text-5xl mt-4 font-black">0</p>
            </div>
        </div>
    </div>

    <script type="module">
        // Import harus berada di level teratas skrip modul
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const safeContent = document.getElementById('safe-content');

        if (!isAuthorized) {
            // Jika tidak resmi: Hapus seluruh elemen dari DOM dan biarkan layar tetap hitam
            if (safeContent) safeContent.remove();
            document.body.style.backgroundColor = "#000";
            window.stop(); 
        } else {
            // Jika resmi: Tampilkan konten dan jalankan Firebase
            if (safeContent) {
                safeContent.classList.remove('hidden');
            }
            
            const firebaseConfig = {
                apiKey: "AIzaSyCFoiJXBRwJkCmAVSOVb0za1vLlB58Eugc",
                authDomain: "mbg4-329e3.firebaseapp.com",
                projectId: "mbg4-329e3",
                storageBucket: "mbg4-329e3.appspot.com",
                messagingSenderId: "13330785414",
                appId: "1:13330785414:web:99505859877a60a2311d07"
            };

            const app = initializeApp(firebaseConfig);
            const db = getFirestore(app);

            // Fungsi untuk mendapatkan tanggal WIB (Asia/Jakarta) agar sesuai dengan nama dokumen di DB
            function getWIBDateString() {
                const now = new Date();
                const options = { timeZone: 'Asia/Jakarta', year: 'numeric', month: '2-digit', day: '2-digit' };
                const parts = new Intl.DateTimeFormat('en-CA', options).formatToParts(now);
                const year = parts.find(p => p.type === 'year').value;
                const month = parts.find(p => p.type === 'month').value;
                const day = parts.find(p => p.type === 'day').value;
                return `${year}-${month}-${day}`;
            }

            const today = getWIBDateString();
            const docRef = doc(db, "kehadiran", `rekap-${today}`);

            onSnapshot(docRef, (doc) => {
                const statusElement = document.getElementById('loading-status');
                const displayElement = document.getElementById('total-present');

                if (doc.exists()) {
                    let total = 0;
                    const data = doc.data();
                    // Menghitung total porsi dari semua field angka
                    Object.keys(data).forEach(key => {
                        if (typeof data[key] === 'number') total += data[key];
                    });
                    
                    if (statusElement) statusElement.innerText = "Total Hadir Hari Ini:";
                    if (displayElement) displayElement.innerText = total;
                } else {
                    // Jika dokumen hari ini belum dibuat di database
                    if (statusElement) statusElement.innerText = "Belum ada data untuk hari ini.";
                    if (displayElement) displayElement.innerText = "0";
                }
            }, (error) => {
                console.error("Firebase Error:", error);
                const statusElement = document.getElementById('loading-status');
                if (statusElement) statusElement.innerText = "Gagal memuat data. Periksa koneksi.";
            });
        }
    </script>
</body>
</html>
